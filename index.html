<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>My Web Profile</title>
</head>

<body>
    <div class="container">
        <div class="card mx-auto" style="width: 18rem;border: none;transform: translateY(100%);">
            <img src="img/instagram.svg" class="mx-auto card-img-top rounded-circle" style="width: 100px;height: 100px;" alt="myProfile">
            <div class="card-body">
                <p class="card-text" id="followers">Followers</p>
                <ul>

                </ul>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        var token = '9829426553ddd1152bbf3b973c1ad65b', // learn how to obtain it below
            userid = 41334875428, // User ID - get it in source HTML of your Instagram profile or look at the next example :)
            num_photos = 4; // how much photos do you want to get

        $.ajax({
            url: 'https://api.instagram.com/v1/users/' + userid + '/media/recent', // or /users/self/media/recent for Sandbox
            dataType: 'jsonp',
            type: 'GET',
            data: {
                access_token: token,
                count: num_photos
            },
            success: function(data) {
                console.log(data);
                for (x in data.data) {
                    $('ul').append('<li><img src="' + data.data[x].images.low_resolution.url + '"></li>'); // data.data[x].images.low_resolution.url - URL of image, 306х306
                    // data.data[x].images.thumbnail.url - URL of image 150х150
                    // data.data[x].images.standard_resolution.url - URL of image 612х612
                    // data.data[x].link - Instagram post URL 
                }
            },
            error: function(data) {
                console.log(data); // send the error notifications to console
            }
        });
    </script>
</body>

</html>
